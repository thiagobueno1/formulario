<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="informe seu nome" class="inputs required" oninput="nameValidate()" >
                <span class="span-required">Nome deve conter ao menos 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="informe seu e-mail" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um e-mail valido</span>
            </div>
            <div>
                <input type="password" placeholder="senha" class="inputs required" oninput="mainPasswordValidate()">
                <span class="span-required">digite uma senha com no minimo 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="repita sua senha" class="inputs required" oninput="comparePassword()">
                <span class="span-required">senhas devem ser compativeis</span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="fale sobre você"></textarea>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>

            </div>
            <p>Quais suas experiências?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="html" value="html" name="experiencias">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>

            </div>
             <button type="submit">Enviar</button>
        </form>
    </div> 
</body>
<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex =  /\S+@\S+\.\S+/;

    form.addEventListener('submit',(event) => {
        event.preventDefault();
        nameValidate();
        emailValidate();
        mainPasswordValidate();
        comparePassword();
    })

   
    function setError(index){
        campos[index].style.border = '1px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removeError(index){
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }
    
   function nameValidate(){
    if(campos[0].value.length < 3)
    {
        setError(0);
    }
    else
    {
        removeError(0);
    }

   }

   function emailValidate(){
    if(!emailRegex.test(campos[1].value)){
        setError(1);
    }else{
        removeError(1);
    }
   }

   function mainPasswordValidate(){
    if(campos[2].value.length < 8)
    {
        setError(2);
    }
    else
    {
        removeError(2);
        comparePassword();
    }
   }

   function comparePassword(){
    if(campos[2].value == campos[3].value && campos[3].value >= 8){
        removeError(3);
    }else{
        setError(3);
    }
   }


  


</script>
</html>
